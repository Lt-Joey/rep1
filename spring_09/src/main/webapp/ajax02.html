<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>检查用户名</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<script>
			$(function(){
				$("#name").blur(function(){
					//异步请求
					$.ajax({
						type:"get",
						url:"/checkName",
						data:"name="+$("#name").val(),
						async:true,
						success:function(data){
							if(data=="true"){
								$("#msg").text("用户名已存在");
							}else{
								$("#msg").text("用户名可以使用");
							}
						},
						error:function(){
							alert("请求错误");
						}
					})
				})
			})
		</script>
	</head>
	<body>
		用户名：<input id="name" type="text" name="name" /><span id="msg"></span>
	</body>
</html>
